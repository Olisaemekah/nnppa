<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile Preview</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="topbar">
    <div class="brand">
        
      <img src="images/800px-Badge_of_the_Nigerian_Navy.svg.png" alt="" srcset="" height="50px">
      <span>NIGERIAN NAVY PERSONNEL INFORMATION</span>
    </div>

    <div class="user-badge">
      <div>$name</div>
      <div class="avatar"></div>
    </div>
  </div>

  <main class="page">
    <section class="card">
      <h1 class="heading">PROFILE PREVIEW</h1>
      <div class="hr"></div>

  <form action="" method="get">
       <div class="content">
        <div class="photo-box">
          <img src="images/image 1.jpg" alt="Profile Photo">
          <!-- upload button -->
          <div class="edit-icon">
            <img src="images/Pencil.png" alt="" srcset="">
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <span class="label">NAME</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">SVC NAME</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">SVC NO</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">RATE</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">GENDER</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">YR OF COMMISSION</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">COURSE</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">DOB</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">SPECIALIZATION</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">CURRENT SHIP</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">EMAIL</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">PHONE</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">MARITAL STATUS</span>
            <span class="value"></span>
          </div>

          <div class="info-item">
            <span class="label">BLOOD GROUP</span>
            <span class="value"></span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-save">
          <a href="createRating.html">EDIT</a>
        </button>
      </div>
      <div class="actions">
        <button type="submit" class="btn-save">SAVE</a>
      </div>
  </form>

      <div class="bottom-line"></div>
    </section>

    <div class="footer">
      Nigerian Navy. All rights reserved
    </div>
  </main>

</body>
</html>
